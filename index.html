<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <h2>Map Tools</h2>
        
        <label>Textures</label>
        <div class="texture-grid">
            <button class="tex-btn active" data-tex="grass">Grass</button>
            <button class="tex-btn" data-tex="stone">Stone</button>
            <button class="tex-btn" data-tex="sand">Sand</button>
        </div>

        <label>Brush Size</label>
        <input type="range" id="brushSize" min="10" max="100" value="40">

        <label>Opacity</label>
        <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="1.0">

        <hr>
        <button id="clearBtn">Clear Map</button>
        <button id="downloadBtn">Save as Image</button>
    </div>

    <canvas id="mapCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
